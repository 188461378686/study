<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        .container{
            display:flex;
            flex-direction:column;
        }
        .container {
            height: 100px;
        }
        .box1{
            background: red;
            flex-grow: 2;
        }
        .box2{
            background: blue;
            flex-grow: 1;
        }
        .box3{
            background: green;
            flex-grow: 1;
        }
    </style>
</head>
<body>
   <div class="container">
       <div class="box1"></div>
       <div class="box2"></div>
       <div class="box3"></div>
   </div>
</body>
</html>
