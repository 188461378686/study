<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        .left{
            width: 200px;
            height: 200px;
            background-color: red;
            float:left;
        }
        .right{
            width: calc(100% - 200px);
            height: 200px;
            float:right;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="left"></div>
<div class="right"></div>
</body>
</html>
