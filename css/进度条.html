<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /**{*/
            /*padding:0;*/
            /*margin:0;*/
        /*}*/
        .div1{
            border:1px solid black;
            width: 500px;
            height: 20px;
            border-radius: 5px;
            margin-bottom: 5px;
            overflow: hidden;
        }
        .content{
            width: 0;
            height: 20px;
            background-color: red;
        }
        .btn{
            width: 60px;
            height: 30px;
        }
    </style>
</head>
<body>
   <div class="div1">
       <div class="content">
       </div>
   </div>
     <button class="btn">开始</button>
    <script>
        var oCon=document.querySelector(".content");
        var oBtn=document.querySelector(".btn");
        oBtn.onclick=function(){
            var timer=setInterval(function(){
                oCon.style.width=oCon.offsetWidth+10+'px';
                if(oCon.offsetWidth==500){
                    clearInterval(timer);
                }
            },16)
        }
    </script>
</body>
</html>
