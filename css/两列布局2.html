<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        .container{
            position:relative;
        }
        .left{
            width: 200px;
            height: 300px;
            position:absolute;
            top:0;
            left:0;
            background: blue;
        }
        .right{
            position:absolute;
            top:0;
            left:200px;
            right: 0;
            background: red;
            height: 300px;
        }
    </style>
</head>
<body>
   <div class="container">
       <div class="left"></div>
       <div class="right"></div>
   </div>
</body>
</html>
