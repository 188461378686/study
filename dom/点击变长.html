<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            width: 300px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
  <div class="div1">
      <script>
          oDiv=document.querySelector(".div1");
          var timer1;
          var timer2;
         oDiv.onmouseover=function(){
              clearInterval(timer2);
              timer1=setInterval(function(){

                  var nowWidth=oDiv.offsetWidth;
                  oDiv.style.width=nowWidth+10+'px';
                  if(nowWidth>'800'){
                      clearInterval(timer1);}
             },50)
         }
          oDiv.onmouseout=function(){
              clearInterval(timer1);
              timer2=setInterval(function(){
                  var nowWidth=oDiv.offsetWidth;
                  oDiv.style.width=nowWidth-10+'px';
                  if(nowWidth<'300'){
                      clearInterval(timer2);
                  }
              },50)
          }
      </script>
  </div>
</body>
</html>
