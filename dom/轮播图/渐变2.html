<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片轮换</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .content{
            width: 3000px;
            position: relative;
            animation: myimg 10s linear infinite normal;
            animation-direction:alternate;
        }
        @keyframes myimg {
            from{
                left:0;
            }
            to{
                left:-1960px;
            }
        }
    </style>
</head>
<body>
<div class="content">
    <img src="img/1.jpg" alt="">
    <img src="img/2.jpg" alt="">
    <img src="img/3.jpg" alt="">
    <img src="img/4.jpg" alt="">
</div>
</body>
</html>
