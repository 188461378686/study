<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="display:none">1</div>
    <div style="opacity:0" id="box1">2</div>
    <div style="visibility:visible" id="box2">3</div>
    <script>
        var oBox1=document.getElementById("box1");
        var oBox2=document.getElementById("box2");
        oBox1.onclick=function(){
           alert("box1");
        }
        oBox2.onclick=function(){
            alert("box2");
        }
    </script>
</body>
</html>
